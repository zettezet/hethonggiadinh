<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>family</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url('images/zet.png'); /* ← Thay bằng đường dẫn ảnh của bạn */
      background-size: 70%;       /* ảnh sẽ tự giãn để phủ hết màn hình */
      background-repeat: no-repeat; /* không lặp ảnh */
      background-position: center;  /* căn giữa ảnh */
      background-attachment: fixed; /* giữ ảnh cố định khi cuộn */
    }
  </style>
</head>
